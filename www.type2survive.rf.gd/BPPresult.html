<html>

            @keyframes rocket{
0%{top:90%; opacity:0;}
25%{top:90%; opacity:1;}

100%{top:5%; opacity:0;}
}
            .type1{
    position:absolute;
    animation:rocket ease-in 4s;
    height:150px;
    opacity:0;
}
.type2{

}
.type3{

.type4{

    height:150px;
    opacity:0;
}
a{
    color:cyan;
    font-size:20px;
}

        </style>
